<!DOCTYPE html>
<html lang="en-us">

<head>

    <title>The College Life</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Add links to Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Added link to the jQuery Library -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Add FavIcon 32px by 32px-->
    <link rel="shortcut icon" type="image/png" href="assets/images/FavIcon.png"/>

    <!--Links to Google Fonts and Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!--Links to other files-->

</head>

<body>

    <!--Main Bar-->
    <br>
    
    <div class="container">
        <!--Search-->
        <div class="row" id="simpleMargin">
            <div class="col-md-6">
                <div class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-secondary" type="button"><i class="fas fa-search"></i></button>
                </span>
                <input id="locationSearch" type="text" class="form-control" placeholder="Enter Location...">
            </div>
        </div>

        <!--Favorites-->
        <div class="col-md-5">
            <button id="favButton" type="button" class="btn btn-dark" ><i class="fas fa-star"></i> Click Here to Show/Hide Favorites <i class="fas fa-star"></i></button>
        </div>
    </div>

    <!--Left Side-->
    <div class="container col-lg-5">

        <!--Google Map-->
        <div class="row"><div id="gMaps"></div></div>

        <!--College List-->
        <div class="row"><div id="collegeList"></div></div>
    
    </div>

    <!--Middle-->
    <div class="col-lg-1"></div>

    <!--Right Side-->
    <div class="container col-lg-5">

        <!--Primary Categories:Arts & Entertainment, Outdoor/Rec, Food, Nightlife, Transit-->
        <div class="row">
            <div id="categoryButtons"></div>
        </div>

        <!--Sub-categories of Primary (Generated by Clicking Primary)-->
        <div class="row"><div id="advOptions"></div></div>

        <!--Revealed or Hidden Based on clicking favorites button-->
        <div class="row"><div id="favList"></div></div>

    </div>


        

    <!--Other Links-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body>
</html>
